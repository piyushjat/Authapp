<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Authentication App</title>
</head>

    <body>
        <div class="wholesignup">
            <h2>SignUp Form</h2>

            <div class="imgcontainer">
                <img src="img.avif" class="avatar" >
            </div>

            <div class="container">
                <label for="name"><b>Name</b></label>
                <input type="text" id="name"  placeholder="Enter Your Name" name="name" required>
        
                <label for="email"><b>E-mail</b></label>
                <input type="email" id="email" placeholder="Enter Your Email" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" id="password"  placeholder="Enter Your Password" name="psw" required>

                <label for="role"><b>Role</b></label>
                <input type="text" id="role"  placeholder="Enter Your Role" name="role" required>
                
                <button type="submit" onclick="signup()">SignUp</button>
                
            
            </div>
        </div>
        <script src="script.js">
            
        </script>
    </body>
</html>
